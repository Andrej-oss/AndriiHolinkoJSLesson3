<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="karusel.css">
</head>
<body>
<div class="karusel-content">
    <div class="slides fade">
        <div class="number-img">1/3</div>
        <img src="optimize.webp" style="width: 100%" alt="">
        <div class="text">Text</div>
    </div>
    <div class="slides fade">
        <div class="number-img">2/3</div>
        <img src="optimize%20(1).webp" style="width: 100%" alt="">
        <div class="text">Text</div>
    </div>
    <div class="slides fade">
        <div class="number-img">3/3</div>
        <img src="optimize%20(2).webp" style="width: 100%" alt="">
        <div class="text">Text</div>
    </div>
    <a class="prev" onclick="plusSlide(-1)">&#10094</a>
    <a class="next" onclick="plusSlide(1)">&#10095</a>
</div>
<br>
<div style="text-align: center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>
<script>
    let slideIndex = 1;
    function showSlides(n) {
        let slides = document.getElementsByClassName("slides");
        let dots = document.getElementsByClassName("dot");
        if (n > slides.length){
         slideIndex = 1;
        }
        if (n < 1){
            slideIndex = slides.length;
        }
        for (let  i = 0; i < slides.length; i++){
           slides[i].style.display = "none";
        }
        for (let i = 0; i < dots.length; i++){
            dots[i].className = dots[i].className.replace('active','');
        }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].style.display = "active";
    }
    function plusSlide(n) {
     showSlides(slideIndex += n);
    }
    function currentSlide(n) {
     showSlides(slideIndex = n);
    }
    showSlides(slideIndex);
</script>
</body>

</html>
